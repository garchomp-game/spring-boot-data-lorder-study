<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>一言コメントApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h3>一言コメント</h3> 
    <form
      th:action="@{/add}"
      th:object="${comment}"
      method="post"
    >
      <label for="content">コメント</label>
      <input
        type="text"
        th:field="*{content}"
      >
      <button>登録</button>
      <br>
      <small
        style="color: red"
        th:errors="*{content}"
      ></small>
    </form>
    <br>
    <h3>一覧</h3>
    <div th:each="comment: ${comments}">
      <div>
        [[${comment.id}]] - [[${comment.content}]]
      </div>
    </div>
  </body>
</html>
